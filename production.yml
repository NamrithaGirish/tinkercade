version: "3"

volumes:
  production_postgres_data: {}
  production_postgres_data_backups: {}
  production_traefik: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile

    image: tinkerhub_tinkercade_production_django
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 1G
    depends_on:
      - postgres
      # - redis
    env_file:
      - ./.envs/.production/.django
      - ./.envs/.production/.postgres
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: tinkerhub_tinkercade_production_postgres
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 0.5G
    volumes:
      - production_postgres_data:/var/lib/postgresql/data
      - production_postgres_data_backups:/backups
    env_file:
      - ./.envs/.production/.postgres

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: tinkerhub_tinkercade_production_traefik
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"

  # redis:
  #   image: docker.io/redis:6

  # celeryworker:
  #   <<: *django
  #   image: tinkerhub_tinkercade_production_celeryworker
  #   command: /start-celeryworker

  # celerybeat:
  #   <<: *django
  #   image: tinkerhub_tinkercade_production_celerybeat
  #   command: /start-celerybeat

  # flower:
  #   <<: *django
  #   image: tinkerhub_tinkercade_production_flower
  #   command: /start-flower

  awscli:
    build:
      context: .
      dockerfile: ./compose/production/aws/Dockerfile
    env_file:
      - ./.envs/.production/.django
    volumes:
      - production_postgres_data_backups:/backups:z
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 100M
